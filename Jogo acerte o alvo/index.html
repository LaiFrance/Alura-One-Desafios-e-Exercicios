<!DOCTYPE html>
<html>

<head>
    <title>Jogo de Tiro ao Alvo</title>
    <style>
        body {
            background-color: #d1e0e0;
        }

        #alvo {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border: 1px solid #000000;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Jogo de Tiro ao Alvo</h1>
    <div id="alvo"></div>
    <p>Pontuação: 
        <span id="pontos">0 </span></p>
    <script>
        var pontos = 0;
        var alvo = document.getElementById("alvo");
        var posicaoX = 0;
        var posicaoY = 0;
        var velocidadeX = 2;
        var velocidadeY = 2;

        function moverAlvo() {
            posicaoX += velocidadeX;
            posicaoY += velocidadeY;

            alvo.style.left = posicaoX + "px";
            alvo.style.top = posicaoY + "px";

            if (posicaoX + alvo.clientWidth > window.innerWidth || posicaoX < 0) {
                velocidadeX *= -1;
            }

            if (posicaoY + alvo.clientHeight > window.innerHeight || posicaoY < 0) {
                velocidadeY *= -1;
            }
        }

        alvo.addEventListener("click", function(acertou = true) {
            if (acertou) {
                // exibe um alerta
                alert("Acertou!");
                // muda de cor variando o valor do RGB
                alvo.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")";
                pontos++;
                document.getElementById("pontos").innerHTML = pontos + " pontos";
                
            }
        });


        setInterval(moverAlvo, 10);
    </script>
</body>
